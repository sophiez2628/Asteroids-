<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-2.1.4.min.js"></script>
    <title>Asteroids</title>
  </head>

  <body>
    <canvas></canvas>
    <body></body>
    <script type="application/javascript" src="js/keymaster.js"></script>

    <script type="application/javascript" src="js/util.js"></script>
    <script type="application/javascript" src="js/movingObject.js"></script>
    <script type="application/javascript" src="js/asteroid.js"></script>
    <script type="application/javascript" src="js/ship.js"></script>
    <script type="application/javascript" src="js/bullet.js"></script>
    <script type="application/javascript" src="js/game.js"></script>
    <script type="application/javascript" src="js/gameView.js"></script>

    <script type="application/javascript">
      (function () {
        var canvasEl = document.getElementsByTagName("canvas")[0];
        //sets height and width of the game
        canvasEl.width = Asteroids.Game.DIM_X;
        canvasEl.height = Asteroids.Game.DIM_Y;

        var ctx = canvasEl.getContext("2d");
        //ctx is the drawing context on the canvas
        var game = new Asteroids.Game();
        GameView = new Asteroids.GameView(game, ctx);
        GameView.displayInstruc();
      })();
    </script>
  </body>
</html>
